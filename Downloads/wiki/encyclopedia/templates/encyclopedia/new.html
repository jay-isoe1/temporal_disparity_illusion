{% extends "encyclopedia/layout.html" %}
{% block title %}Create New Page{% endblock %}
{% block body %}
<h2>Create New Page</h2>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<form method="post">
  {% csrf_token %}
  <p>Title: <input type="text" name="title" value="{{ title_val|default:'' }}"></p>
  <p>Content (Markdown):</p>
  <p><textarea name="content" rows="15" style="width:100%">{{ content_val|default:'' }}</textarea></p>
  <button type="submit">Save</button>
</form>
{% endblock %}
